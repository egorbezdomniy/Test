<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Вход в ErzhanShop</title>
    <style>
        body{
          overflow-x: hidden;
        }
      </style>
</head>
<body>
    <div class="row justify-content-center text-center">
        <div class="col-xl-4">
            <div class="card text-center m-5">
                <div class="card-header">
                    <h1>
                        Вход
                    </h1>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="alert alert-danger">
                        <ul class="mb-0">
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Логин" class="form-control my-5">
                        <input type="password" name="password" placeholder="Пароль" class="form-control my-5">
                        <input type="submit" value="Войти" class="btn btn-outline-light">
                    </form>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
